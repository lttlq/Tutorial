<body>
    <main class="d-flex flex-nowrap"  id="tutorial">
        <div class="flex-shrink-0 p-3 bg-white" style="    width: 280px;
        height: 100vh;
        -webkit-box-shadow: 10px 10px 5px 0px rgb(0 0 0 / 75%);
        -moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
        box-shadow: 10px 10px 5px 0px rgb(0 0 0 / 75%);">
            <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                <img  style="width: 175px;
                padding: 0px;
                text-align: center;
                display: block;
                justify-content: center;
                margin-bottom: 10%;
                margin-left: auto;
                margin-right: auto;
                margin-top: auto;" src="./assets/images/logo_v1.png" />
                 <span style="position: absolute;
                 height: 10px;
                 top: 100px;
                 left: 58px;
                 margin-top: 5px;
                 font-size: x-large;
                 bottom: 0;">Video Tutorials</span>
            </a>
           
            <ul class="list-unstyled ps-0">
                <li class="mb-1" v-for="(head,index2) in data" :key="head" v-if="lang==head.software.lang">
                    <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                        data-bs-toggle="collapse" :data-bs-target="'#home-collapse'+index2" aria-expanded="false">
                        {{head.software.name}}
                    </button>
                    <div class="collapse" v-bind:id="['home-collapse'+index2]">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" v-for="(item,index) in head.software.header" :key="item">
                                <button 
                                    class="btn btn-toggle-little d-inline-flex align-items-center rounded border-0 collapsed"
                                    data-bs-toggle="collapse" :data-bs-target="'#'+head.software.alias + index" aria-expanded="false">
                                    {{item.name}}</button>
                                <div class="collapse" v-bind:id="[head.software.alias+index]">
                                    <li v-for="item2 in item.video" :key="item2.vidName"
                                        v-on:click="changeVideo(item2.url)">
                                        <a href="#" v-bind:id="['item2.vidName']"
                                            class="link-dark d-inline-flex text-decoration-none rounded">
                                            {{item2.vidName}}
                                        </a>
                                    </li>
                                </div>
                            </ul>
                        </ul>
                    </div>
                </li>
                <li class="border-top my-3"></li>

            </ul>
            <div style="display:flex; flex-direction:row;">
            <a id="tr" href="javascript:void(0)" v-on:click="setLanguage('tr')" class="flex align-items-center pb-3 mb-3 link-dark text-decoration-none ">
            <img  style="    position: absolute;
            left: 45px;
            right: 0;
            width: 48px;
            padding: 0px;
            text-align: left;
            display: flex;
            justify-content: left;
            margin: 10px;
            top: 0;
            z-index: 99999;" src="./assets/images/tr.png" />
            </a>

            <a id="en" href="javascript:void(0)" v-on:click="setLanguage('en')" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none ">
                <img  style="  position: absolute;
                left: 0px;
                right: 0;
                width: 48px;
                padding: 0px;
                text-align: left;
                display: flex;
                justify-content: left;
                margin: 10px;
                top: 0;
                z-index: 99999;" src="./assets/images/en.png" />
                </a>
            </div>
        </div>
        <div class="b-example-divider b-example-vr">
            <video id="video" width="400" controls style="width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;">
             <source src="" type="video/mp4" ></source>
             <!--
             <track src="tr.vtt" kind="subtitles" srclang="tr" label="Turkish">
             <track src="en.vtt" kind="subtitles" srclang="en" label="English">
        -->
            </video>
        </div>
        <div>
          
        </div>

    </main>

    crossorigin="anonymous"></script>
